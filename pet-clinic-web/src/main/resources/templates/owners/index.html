<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.springcoursepetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Index Page...</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="owner: ${owners}">
      <td th:text="${owner.id}">123</td>
      <td th:text="${owner.firstName}">Joe</td>
      <td th:text="${owner.lastName}">Wrox</td>
    </tr>
  </tbody>
</table>
</body>
</html>
