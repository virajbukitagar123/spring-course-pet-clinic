<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
  <meta charset="UTF-8">
  <title>List of Vets</title>
</head>
<body>
<!-- Only for IntelliJ Not for thymeleaf-->
<!--/*@thymesVar id="vet" type="guru.springframework.springcoursepetclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">Index Page...</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Specialties</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet: ${vets}">
    <td th:text="${vet.firstName + ' ' + vet.lastName}">Joe</td>
    <td><span th:each="specialty: ${vet.specialities}"
              th:text="${specialty.description + ' '}" /> <span
            th:if="${vet?.specialities?.size() == 0}">none</span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
